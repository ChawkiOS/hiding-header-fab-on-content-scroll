<ion-header>
  <ion-navbar>
    <ion-title>
      Hiding Header & Fab
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content hide-header-fab>
  <ion-list>
    <ion-item *ngFor="let item of items">{{ item }}</ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini>
      <ion-icon name="ios-add-outline"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
